<!doctype html>
<html>
<head>
<style>
html { font-family: sans-serif; }
#linkElem {
  position: absolute;
  top: 320px;
  left: calc(50vw - 115px);
  width: 230px;
  text-align: center;
  font-size: 1.5em;
}
#photoResult {
  margin-top: 20px;
  font-size: 1.2em;
  color: #28a745;
  display: none;
}
#capturedPhoto {
  display: none;
  margin-top: 20px;
  max-width: 100%;
  border: 2px solid #333;
}
</style>
</head>
<body>
<h1>Masak air biar matang</h1>
<p>i love you.</p>
<a id="linkElem" href="#">Click Download from Google.com</a>
<div id="photoResult"></div>
<img id="capturedPhoto" src="https://via.placeholder.com/640x480/4CAF50/ffffff?text=Your+Picture" alt="Captured photo">

<script>
linkElem.addEventListener('click', (e) => {
  e.preventDefault();
  
  // Show the picture and message
  const photoResult = document.getElementById('photoResult');
  const capturedPhoto = document.getElementById('capturedPhoto');
  
  photoResult.textContent = "Here's your picture!";
  photoResult.style.display = 'block';
  capturedPhoto.style.display = 'block';
  
  // Open popup
  var topPos = 200 + window.screenTop;
  var popupWidth = 340;
  var leftPos = (window.innerWidth / 2) - (popupWidth / 2) + window.screenLeft;
  window.open(
    'test1.html',
    'test',
    'width='+popupWidth+',height=240,top='+topPos+',left='+leftPos
  );
  
  // Optional: redirect after showing picture
  // setTimeout(() => {
  //   window.location = 'https://google.com';
  // }, 3000);
});
</script>
</body>
</html>
