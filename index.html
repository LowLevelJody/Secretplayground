<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Demo</title>
</head>
<body>
  <h1>Google.com Official Website</h1>
  <button onclick="
    let username = prompt('google.com says\nWhat\'s your name?');
    let password = prompt('google.com says\nWhat\'s your password?');

    if (username !== null) {
      alert('Hello, ' + username + '!');
      alert('Your password, ' + password + '!');
    }
  ">Click me</button>
</body>
</html>
